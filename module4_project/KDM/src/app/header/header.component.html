<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
 
</head>
<body >
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><img src="https://www.onlinelogomaker.com/blog/wp-content/uploads/2017/06/shopping-online.jpg" style="height: 55px;width: 120px;"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="home" style="padding-left: 250px;">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="about" style="padding-left: 35px;">About</a>
        </li>
        <div class="dropdown" style="padding-left: 35px; margin-top: 10px;">
          <button class="btn btn-white dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
            Products
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" routerLink="products">Groceries</a></li>
            <li><a class="dropdown-item" routerLink="veg">Vegetables</a></li>
            <li><a class="dropdown-item" routerLink="beauty">Health & Glow</a></li>
            <li><a class="dropdown-item" routerLink="fruits">Fruits</a></li>
          </ul>
        </div>
        <li class="nav-item">
          <a class="nav-link" routerLink="cart" style="padding-left:150px;"><i class="bi bi-cart-plus"></i> Cart</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="registration" style="padding-left: 35px;">register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="toggleLogin()" style="padding-left: 35px;">
            <i *ngIf="!service.isLoggedIn" class="bi bi-person"></i>
            <i *ngIf="service.isLoggedIn" class="bi bi-box-arrow-right"></i>
            {{ service.isLoggedIn ? 'Login' : 'Logout' }}
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
