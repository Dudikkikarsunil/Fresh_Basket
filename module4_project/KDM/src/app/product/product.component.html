<p>product works!</p>

<div class="row" >
    <div class="col-12 col-sm-6 col-md-4 col-lg-3"  *ngFor="let prod of products">
      <div class="card">
        
        <div class="card">
            <!-- <img src="https://freshclub.co.in/cdn/shop/files/271824_2-haldirams-soan-papdi_d41b9fcf-e0c3-4bc1-84ec-80da69f5fc67.webp?v=1693809887&width=360" class="card-img-top" alt="Product Image"> -->
            <div class="card-body">
              <img src="{{ prod.imgSrc }}" class="card-img-top" alt="Product Image">
  
  
              <h5 class="card-title">{{prod.id}}</h5>
              <p class="card-title">{{prod.prodName}}</p>
              <p class="card-text">{{prod.prodText}}</p>
              <p class="card-text"><strong>Price: {{prod.price}}</strong></p>
              <!-- <a href="#" class="btn btn-primary">Add to Cart</a> -->
              <button (click)="addToCart(prod)" class="btn btn-primary">Add to Cart</button>
            </div>
          </div> 
      </div>
    </div>
