<div class="container" *ngIf="selectedCustomer">

    <!-- Modal -->
    <div class="modal fade" id="editEmployee" role="dialog">
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
  
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Edit Customer</h4>
          </div>
  
          <div class="modal-body">
            <!-- Form to edit customer details -->
            <form #editForm="ngForm" (ngSubmit)="updateCustomer()" novalidate>
              <input type="hidden" name="customerId" [(ngModel)]="selectedCustomer.customerId">
  
              <label for="customerName">Customer Name:</label>
              <input type="text" id="customerName" name="customerName" [(ngModel)]="selectedCustomer.customerName" required>
          
              <label for="email">Email:</label>
              <input type="email" id="emailId" name="emailId" [(ngModel)]="selectedCustomer.emailId" required>
          
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" [(ngModel)]="selectedCustomer.password" required>
          
              <label for="gender">Gender:</label>
              <select id="gender" name="gender" [(ngModel)]="selectedCustomer.gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
              </select>
          
              <label for="phoneNumber">Phone Number:</label>
              <input type="text" id="phoneNumber" name="phoneNumber" [(ngModel)]="selectedCustomer.phoneNumber" required>
          
              <!-- <label for="country">Country:</label>
              <select [(ngModel)]="selectedCustomer.country" name="country" id="country" required>
                <option *ngFor="let country of countries" [value]="country.cca3">{{country.name.common}}</option>
              </select>
           -->
              <label for="city">City:</label>
              <input type="text" id="city" name="city" [(ngModel)]="selectedCustomer.city" required>
          
              <button type="submit">Update Customer</button>
            </form>
          </div>
  
        </div>
        
      </div>
    </div>
    
  </div>
  
  <div class="centertable">
    <table class="styled-table">
      <thead>

          <th>customerId</th>
          <th>customerName</th>

          <th>country</th>
          <th>phoneNumber</th>
          <th>emailId</th>
          <th>Delete</th>
          <th>Edit</th>
        </tr>   
      </thead>
      <tbody>
        <tr *ngFor="let allcust of customers">
          <td>{{ allcust.customerId }}</td>
          <td>{{ allcust.customerName }}</td>
          <td>{{ allcust.gender }}</td>
          <td>{{ allcust.country }}</td>
          <td>{{ allcust.phoneNumber }}</td>
          <td>{{ allcust.email }}</td>
          <td><button (click)="deleteEmp(allcust.customerId)">Delete</button></td>
          <td><button (click)="selectCustomer(allcust)" data-toggle="modal" data-target="#editEmployee">Edit</button></td>
        </tr>
      </tbody>
